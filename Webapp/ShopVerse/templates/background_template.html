{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVerse Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            display: flex;
            width: 85%;
            height: 85vh;
            max-height: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .brand-section {
            width: 40%;
            background: #9333EA;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 26px;
            font-weight: 700;
        }
        
        .brand-logo i {
            font-size: 30px;
        }
        
        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin: 40px 0;
        }
        
        .illustration-container img {
            width: 600px;
            height: auto;
        }
        
        .brand-tagline {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: fit-content;
            font-size: 16px;
            margin-top: auto;
        }
        
        .brand-tagline i {
            color: #4ADE80;
        }
        
        .form-section {
            width: 60%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 40px;
        }
        
        .form-header h1 {
            font-size: 32px;
            color: #1E293B;
            margin-bottom: 12px;
        }
        
        .form-header p {
            color: #64748B;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-size: 16px;
            color: #1E293B;
            margin-bottom: 10px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 16px 16px 45px;
            border: 1px solid #E2E8F0;
            border-radius: 10px;
            font-size: 16px;
            height: 55px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #9333EA;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .remember-option input {
            width: 18px;
            height: 18px;
            accent-color: #9333EA;
        }
        
        .remember-option label {
            font-size: 16px;
            color: #64748B;
        }
        
        .forgot-link {
            font-size: 16px;
            color: #9333EA;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .signin-button {
            width: 100%;
            padding: 16px;
            background-color: #9333EA;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 55px;
        }
        
        .signin-button:hover {
            background-color: #7E22CE;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #94A3B8;
            font-size: 16px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #E2E8F0;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #E2E8F0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-button:hover {
            background-color: #F8FAFC;
            transform: translateY(-2px);
        }
        
        .social-button i {
            font-size: 20px;
        }
        
        .google i {
            color: #EA4335;
        }
        
        .facebook i {
            color: #1877F2;
        }
        
        .apple i {
            color: #000000;
        }
        
        .signup-link {
            text-align: center;
            font-size: 16px;
            color: #64748B;
        }
        
        .signup-link a {
            color: #9333EA;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1366px) {
            .login-container {
                width: 90%;
                height: 80vh;
            }
            
            .form-section {
                padding: 45px;
            }
        }
        
        @media (max-width: 1024px) {
            .login-container {
                width: 95%;
                height: 90vh;
            }
            
            .brand-section {
                padding: 40px;
            }
            
            .form-section {
                padding: 40px;
            }
        }
        
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                height: auto;
                max-height: none;
                width: 95%;
                margin: 20px 0;
            }
            
            .brand-section, .form-section {
                width: 100%;
            }
            
            .brand-section {
                padding: 40px;
            }
            
            body {
                align-items: flex-start;
                padding: 20px 0;
                overflow-y: auto;
            }
            
            html, body {
                height: auto;
                overflow: auto;
            }
            
            .illustration-container {
                margin: 30px 0;
            }
            
            .illustration-container img {
                width: 180px;
            }
            
            .brand-tagline {
                margin: 10px auto;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1600px) {
            .login-container {
                width: 1400px;
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fas fa-shopping-bag"></i>
                <span>SHOPVERSE</span>
            </div>
            
            <div class="illustration-container">
                <img src="{% static 'images/back.png' %}" alt="Shopping illustration">
            </div>
            
            <div class="brand-tagline">
                <span>YOU CHOOSE WE DELIVER</span>
                <i class="fas fa-check-circle"></i>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <h1>Welcome back</h1>
                <p>Please enter your details to sign in</p>
            </div>
            
            <form method="post" action="{% url 'login_page' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-option">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="signin-button">Sign in</button>
            </form>
            
            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-button google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-button apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="{% url 'register_page' %}">Sign up</a>
            </div>
        </div>
    </div>
    
    <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
